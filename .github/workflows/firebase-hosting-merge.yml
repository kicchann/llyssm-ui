name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - development
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # リポジトリのクローン
      - uses: actions/checkout@v4
      # ローカル環境と同じバージョンを指定
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      # 依存関係のインストールとビルド
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
          npm run build
      # Firebase Hosting へのデプロイ
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LYSSM_3A50E }}
          channelId: live
          projectId: lyssm-3a50e
          entryPoint: frontend  # frontendディレクトリを指定
          expires: 7d # このプレビューチャネルは 7 日後に期限切れになる
